<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <title>When</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="auther" content="tychio">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="http://www.tychio.net/opportunity/img/icon_30.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body role="application">
    <header></header>
    <main>
        <section class="time-plate">
            <div class="time-cycle">
                <span class="time-point point_second"></span>
                <span class="time-point point_minute"></span>
                <span class="time-point point_hour"></span>
                <span class="time-panel">
                    <time datetime=""></time>
                </span>
                <span class="time-alarm"></span>
            </div>
        </section>
        <section class="time-text">
            <span class="time_meridiem">AM</span>
            <span>&nbsp;</span>
            <span class="time_hour">00</span>
            <span>&#58;</span>
            <span class="time_minute">00</span>
            <span>&#58;</span>
            <span class="time_second">00</span>
        </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/update.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/alarm.js"></script>
    <script type="text/javascript" charset="utf-8">
      Timer();
      Wind();
    </script>
</body>
</html>
