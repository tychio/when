<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <title>When</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="auther" content="tychio">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="http://www.tychio.net/opportunity/img/icon_30.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body role="application">
    <header class="header"></header>
    <main class="main">
        <section class="section upside">
            <div class="time-cycle">
                <div class="time-setpointer" id="dial-set">
                </div>
                <span class="time-panel">
                    <time datetime=""></time>
                </span>
                <span class="time-alarm"></span>
            </div>
        </section>
        <section class="section downside" id="count-set">
        </section>
    </main>
    <footer class="footer"></footer>
    <script type="text/javascript" src="js/mod/dial.js"></script>
    <script type="text/javascript" src="js/mod/count.js"></script>
    <script type="text/javascript" src="js/mod/sky.js"></script>
    <script type="text/javascript" src="js/mod/wind.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
    <script type="text/javascript" src="js/tabata.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" charset="utf-8">
        var timer = Timer();
        timer.start();
        var tabata = Tabata({
            before: function () {
                timer.counter.hide();
            }
        }).init();

        Wind(function (angle) {
            tabata.show().start();
        });
    </script>
</body>
</html>
